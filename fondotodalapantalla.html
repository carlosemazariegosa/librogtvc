</head>

<body>
<div id="contenedor">
	<header>
		<div id="hm1">
        </div>			
        <div id="hm2">
        	<div id="hm21">
        		<img src="./iconos/logo_blanco60px.png" width="80" height="80"  style="float:right;"> 
        	</div>
			<div id="hm22">
				<br>
				<p>Universidad Mariano Galvez</p>
        		<p>Libro VC</p>
			</div>			        				
        	<div id="hm23">
        		<br><br><br><br>
        		<p class='letrapequena'>carlosemazariegosa - Salir</p>
				
        	</div>			
        </div>			
        <div id="hm3">
        </div>			
	</header>
	<div id="cuerpo">
		<nav>  
	    	<p id="firstelementnav">&nbsp;Modulos&nbsp;</p>   	     
	    	<p>&nbsp;Ingresos&nbsp;</p>
	    	<p>&nbsp;Movimientos&nbsp;</p>
	    	<p>&nbsp;Consultas&nbsp;</p>
	    	<p>&nbsp;Procesos&nbsp;</p>
	    	<p>&nbsp;Reportes&nbsp;</p>
		</nav>  		
	</div>
	<div id="nombredeprograma">
		<p>Verificacion de pre-requisitos</p>
	</div>
	<div class="medioespacio">
		<p>&nbsp;</p>
	</div>


	<form>
		<div class="linea">
			<div class="etiqueta">
				<label>Carnet:</label>
			</div>	
			<div class="campo">
				<input type="text"  
                    name="txtcarnet" placeholder="Ej. 090-05-2525"
			        required  pattern="[0-9-]{8,}" title="Debe de ingresar 8 numero con guiones como minimo" size="20" maxlength="13"/>
			</div>	
		</div>
		<div class="linea">
			<div class="etiqueta">
				<label>Nombre:</label>
			
			</div>	
			<div class="campo">
				<input type="text"  
                    name="txtnombre" placeholder="Ej. Maria Jose"
			        required  pattern="[a-z A-Z]{5,}" title="Maximo de 25 numeros." size="30" maxlength="25"/>
			</div>	
		</div>
		<div class="linea">
			<div class="etiqueta">
				<label>Direccion:</label>
			</div>	
			<div class="campo">
				<input type="text"  
                    name="txtdireccion" placeholder="Ej. 3 av. ..."
			        required  pattern="[a-zA-Z0-9 ]{10,}" title="Minimo de 10 caracteres" size="60" maxlength="50"/>
			</div>	
		</div>
		<div class="linea">
			<div class="etiqueta">
				<label>Carrera:</label>
			</div>	
			<div class="campo">
				<input type="text"  
                    name="txtcarrera" placeholder="Ej. Ingenieria"
			        required  pattern="[A-Z]{10,}" title="Debe de ingresar por lo menos un nombre de 10 caracteres" size="30" maxlength="25"/>
			</div>			
		</div>
		<div class="linea">
			<div class="etiqueta">
			</div>	
			<div class="campo">
				<input type="submit" value="Aceptar">
				<input type="submit" value="Cancelar">
			</div>			
		</div>
	</form>

</div>
</body>

</html>
